<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-2.css">
</head>
<body>

    <section id="s1">
        <h1>Makin' Shapes!</h1>
    </section>

    <section id="s2">

        <h3>Rectangles</h3>
        <div id="bigDiv1">
            <div id="rec1"></div>
            <div id="rec2"></div>
            <div id="rec3"></div>
        </div>

        <h3>Circles</h3>
        <div id="bigDiv2">

            <div id="head">
                <img class="eyes"
                src="https://www.clipartmax.com/png/middle/90-908803_bag-of-coal-cliparts-coal-clipart.png"
                alt="It's a div snowman!">
                <img class="eyes"
                src="https://www.clipartmax.com/png/middle/90-908803_bag-of-coal-cliparts-coal-clipart.png"
                alt="With two coal eyes">
                <div>
                <img class="nose"
                src="https://clipartion.com/wp-content/uploads/2015/11/carrot-clipart-images-stock-pictures-royalty-free-carrot-clipart.jpg"
                alt="A carrot nose">
                </div>
            </div>

            <div id="body">
                <div>
                <img class="buttons"
                src="https://www.clipartmax.com/png/middle/90-908803_bag-of-coal-cliparts-coal-clipart.png"
                alt="Three coal buttons">
                </div>
                <div>
                <img class="buttons"
                src="https://www.clipartmax.com/png/middle/90-908803_bag-of-coal-cliparts-coal-clipart.png">
                </div>
                <div>
                <img class="buttons"
                src="https://www.clipartmax.com/png/middle/90-908803_bag-of-coal-cliparts-coal-clipart.png"
                alt="Just the jankiest snowman you've ever seen">
                </div>
            </div>

            <div id="butt"></div>

        </div>

        <h3>Everything</h3>
        <div id="bigDiv3">
            <div id="paperBox">
                <div id="greenCircle">
                    <div id="redSquare">
                        <div id="blueCircle">
                            <img id="fish"
                            src="https://www.clker.com/cliparts/0/3/6/3/15167757661316669303mean-fish-clipart.hi.png"
                            alt="It's a fish">
                        </div>
                        <p>Fish Tank</p>
                    </div>
                </div>
            </div>
        </div>

    </section>
    
</body>
</html>
